---
layout: default
title: Home
---
<h4 class=center>I'm Tom and sometimes I blog things, here are some of those things:</h4>

{% for post in site.posts %}

<ul class=list>
  <li class=list-item>
    <div class=list-timestamp><time>{{ post.date | date: "%b %d, %Y" }}</time></div>
    <div class=list-truncate><a href={{ post.url }}>{{ post.title }}</a></div>
  </li>
</ul>

{% endfor %}
