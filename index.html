---
layout: default
title: Home
pagination:
  enabled: true
---

<ol class=posts>
{% for post in site.posts %}
  <li>
    <a href={% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}>{{ post.title }}</a>
    <small><time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date_to_string }}</time></small>
  </li>
{% endfor %}
</ol>
