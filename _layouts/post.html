---
layout: default
---

<main>
  <article>
    <p class=date><time datetime='{{ page.date | date: "%Y-%m-%d" }}'>{{ page.date | date_to_string }}</time></p>
    <h1>{{ page.title }}</h1>
    <summary>{{page.blurb}}</summary>
    {{ page.content }}
    {% include end_plug.html %}
  </article>

  <hr>

  <aside class=related>
    <h2>Recent posts:</h2>
    {% for post in site.related_posts limit:3 %}
    <p>
      <a href='{{ post.url }}'>
        {{ post.title }} - 
        <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
      </a>
    </p>
    {% endfor %}
  </aside>
</main>
