---
layout: default
---
<article class="{{ page.category }}">
    <h1 class="article-title">{{ page.title }}</h1>
    <date>{{ page.date | date: "%d %B, %Y" }}</date>
    
    {% if page.link %}
        {% if page.category == "photo" %}
            <p><img src={{ page.link }}></p>
        {% elsif page.category == "video" %}
            <iframe allowfullscreen="1" frameborder="0" height="376" src="{{ page.link }}" width="668"> </iframe>
        {% endif %}
    {% endif %}
    
    {{ content }}

</article>
