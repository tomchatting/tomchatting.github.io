<body class="{{ page.layout }}">
  <script>document.documentElement.className = ((document.documentElement.className) ? document.documentElement.className + ' js-enabled' : 'js-enabled');</script>

  <a class="[ skip-link ] [ button ]" href="#main-content">Skip to content</a>

  <div class="site-wrapper">
    <header role="banner" class="site-header">
      <div class="wrapper">
        <div class="site-header__inner">
          <a href="/" aria-label="Thomas Chatting - homepage" class="site-header__brand">
            Thomas Chatting
          </a>
          <nav class="nav">
            <ul  class="nav__list">
              <li><code>T-SQL + C# = ‚ù§Ô∏è</code></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    {{ content }}

    <footer role="contentinfo" class="site-footer">
      <div class="wrapper">
        <h2 class="visually-hidden" id="contact">Contact me</h2>
        <p>I'm on <a href="https://twitter.com/_tomch">Twitter</a>, <a href=https://github.com/tomchatting>GitHub</a>, 
          and <a href=https://linkedin.com/in/thomas-chatting>LinkedIn</a>.</p>
        <noscript><p>I'm also contable by email. Enable JavaScript for my email address.</p></noscript>
        <p class=d-none id=contact>If you'd like to say hello, I can be reached via email at <a id=email-link></a>.</p>
        <h2 class="visually-hidden">About this site</h2>
        <p>This site is powered by <a href=https://jekyllrb.com>Jekyll</a> and hosted by <a
            href=https://github.com>GitHub</a>.<br>
          &copy; 2012-2023 <a href=https://twitter.com/_tomch target="_blank">Thomas Chatting</a></p>
        </div>
    </footer>

  </div>

  <script>
    setTimeout(function setEmailAddress() {
      const email = [
        'm', 'o', 'c',
        '.',
        'l', 'i', 'a', 'm', 'g',
        String.fromCharCode(64), // @
        'g', 'n', 'i', 't', 't', 'a', 'h', 'c', '.', 's', 'a', 'm', 'o', 'h', 't'
      ].reverse().join('')
  
      const linkEl = document.getElementById('email-link')
      linkEl.href = 'mailto:' + email
      linkEl.innerText = email
    }, 200)
  
    const contactEl = document.getElementById('contact')
    contactEl.classList.remove('d-none')

    // Loops through dom and finds all elements with nhsuk-card--clickable class
    document.querySelectorAll('.card--clickable').forEach((card) => {
        // Check if card has a link within it
        if (card.querySelector('a') !== null) {
            // Clicks the link within the heading to navigate to desired page
            card.addEventListener('click', () => {
                card.querySelector('a').click();
            });
        }
    });
  
  </script>
